name: Deploy

on:
  pull_request:
    branches: [WB-115-api-server] # master branchì— PRì„ ë³´ë‚¼ ë•Œ ì‹¤í–‰
  push:
    branches: [WB-115-api-server] # master branchì— PRì„ ë³´ë‚¼ ë•Œ ì‹¤í–‰

jobs:
  test:
    runs-on: ubuntu-latest

#    services:
#      redis:
#        image: redis:6.x
#        ports:
#          - 6379:6379
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17


      - name: Set YML
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_LOCAL}}" | base64 --decode > src/main/resources/application-local.yml
          echo "${{ secrets.APPLICATION_LOCAL_DB }}" | base64 --decode > src/main/resources/application-local-db.yml
          echo "${{ secrets.APPLICATION_LOCAL_TOKEN }}" | base64 --decode > src/main/resources/application-local-token.yml
          echo "${{ secrets.FIREBASE }}" | base64 --decode > firebase.json
          find src

      # Gradle wrapper íŒŒì¼ ì‹¤í–‰ ê¶Œí•œì£¼ê¸°
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Gradle testë¥¼ ì‹¤í–‰í•œë‹¤
      - name: Test with Gradle
        run: ./gradlew --info test

      # í…ŒìŠ¤íŠ¸ í›„ Resultë¥¼ ë³´ê¸°ìœ„í•´ Publish Unit Test Results step ì¶”ê°€
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: ${{ always() }}  # í…ŒìŠ¤íŠ¸ê°€ ì‹¤íŒ¨í•˜ì—¬ë„ Reportë¥¼ ë³´ê¸° ìœ„í•´ `always`ë¡œ ì„¤ì •
        with:
          files: build/test-results/**/*.xml

      - name: ðŸ”§ Build Spring server
        run: |
          chmod +x ./gradlew
          ./gradlew clean build 
          ls -al    

      - name: Docker build
        run: |
          cd /home/runner/work/Team5-WatermelonClap-BE/Team6-WatermelonClap-BE
          ls -al



